<h1 class="card-header" style="align-self: center; text-align: center;">Login de Acceso</h1>
<div class="rowlogin">
<div class="modal-dialog text-center">
  <div class="col-sm-8 main-section">
    <div class="modal-content">
      <div class="col-12 user-img">
        <img src="{% static 'core/img/logo.png' %}" class="logologin" alt="...">
        <hr>
      </div>
      <form class="col-12" th:action="@{/login}" name="formulario" method="POST" action="{% url 'LOGIN_INICIAR' %}">
        {% csrf_token %}
        <div class="form-group" id="user-group">
          <input type="text" class="form-control" placeholder="Nombre de usuario" name="txtUsuario" />
        </div>
        <div class="form-group" id="contrasena-group">
          <input type="password" class="form-control" placeholder="Contraseña" name="txtPass" />
        </div>
        <hr>
        <button type="submit" class="btn btn-primary" value="Enviar"><i class="fas fa-sign-in-alt"></i> Ingresar
        </button>
      </form>
      <hr>
      <div class="col-12 forgot">
        <a href="#">Recordar Contraseña?</a>
        <hr>
      </div>
    </div>
  </div>
</div>
</div>
</div>
{% endblock contenido %}
